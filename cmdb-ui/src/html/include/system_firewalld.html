<div class="box box-solid">
    <div class="box-header bg-blue-gradient">
        <h3 class="box-title">防火墙管理</h3>
    </div>
    <div class="box-body">
        <iframe name="firewall_iframe" style="display:none;"></iframe>
        <form class="form-horizontal" id="firewall_form" target="firewall_iframe" role="form" autocomplete="off">
            <div class="form-group" id="firewall_type_form_group">
                <div class="col-sm-3">
                    <label style="float:left" class="control-label">配置项<br></label></div>
                <div class="col-sm-9">
                    <select class="form-control" id="firewall_type_select" onblur="set_input_placeholder()">
                        <option selected='selected' value=0>请选择..</option>"
                        <option value="1">service</option>
                        <option value="2">port</option>
                        <option value="3">source</option>
                        <option value="4">masquerade</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-3">
                    <label style="float:left" class="control-label">域<br></label></div>
                <div class="col-sm-9">
                    <select class="form-control" id="firewall_zone_select" onfocus="set_firewall_zone()">
                        <option selected='selected' value=0>请选择..</option>"
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-3">
                    <label style="float:left" class="control-label">规则<br></label></div>
                <div class="col-sm-9">
                    <input type="text" list="firewall_list" class="form-control" id="firewall_input"/>
                    <datalist id="firewall_list"></datalist>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-3">
                    <label style="float:left" class="control-label">操作<br></label></div>
                <div class="col-sm-9"><select class="form-control" id="firewalld_action_select">
                    <option selected='selected' value=0>请选择</option>"
                    <option value="1">enabled</option>
                    <option value="2">disabled</option>
                </select></div>
            </div>
            <div class="form-group">
                <div class="col-sm-3">
                    <label style="float:left" class="control-label">永久生效<br></label></div>
                <div class="col-sm-9">
                    <input type="checkbox" id="permanent_checkbox"/>
                </div>
            </div>

            <div class="box-footer box-blue-gradient">
                <button class="btn btn-danger pull-left" onclick="reload()">放弃</button>
                <button class="btn btn-info pull-right" id="firewall_btn" onclick="firewall_task()">提交</button>
            </div>
        </form>
    </div>
</div>
