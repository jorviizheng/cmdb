<div class="box box-solid">
    <div class="box-header bg-blue-gradient">
        <h3 class="box-title">添加系统用户</h3>
    </div>
    <div class="box-body">
        <iframe name="system_user_iframe" style="display:none;"></iframe>
        <form class="form-horizontal" target="system_user_iframe" role="form" autocomplete="off">
            <div class="form-group">
                <div class="col-lg-4">
                    <label style="float:left" class="control-label">用户名<br></label></div>
                <div class="col-lg-8">
                    <input type="text" class="form-control" id="system_add_username_input"></input>
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-4">
                    <label style="float:left" class="control-label">密码<br></label></div>
                <div class="col-lg-8">
                    <input type="password" class="form-control" id="system_add_userpassword_input"></input>
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-4">
                    <label style="float:left" class="control-label">再次输入<br></label></div>
                <div class="col-lg-8">
                    <input type="password" class="form-control" id="system_add_userpassword_check_input"></input>
                </div>
            </div>
            <div class="box-footer box-blue-gradient">
                <div class="col-lg-3"><button class="btn btn-danger pull-left" onclick="reload()">放弃</button></div>

                <div class="col-lg-9">
                    <button class="btn btn-info pull-right" id="system_add_user_btn" onclick="add_system_user()">提交</button>
                </div>
            </div>
        </form>
    </div>
</div>
