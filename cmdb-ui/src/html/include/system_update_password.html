<div class="box box-solid">
    <div class="box-header bg-blue-gradient">
        <h3 class="box-title">更新用户密码</h3>
    </div>
    <div class="box-body">
        <iframe name="system_update_user_iframe" style="display:none;"></iframe>
        <form class="form-horizontal" target="system_update_user_iframe" role="form" autocomplete="off">
            <div class="form-group">
                <div class="col-lg-4">
                    <label style="float:left" class="control-label">用户名<br></label></div>
                <div class="col-lg-8">
                    <input type="text" class="form-control" id="system_update_username_input"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-4">
                    <label style="float:left" class="control-label">密码<br></label></div>
                <div class="col-lg-8">
                    <input type="password" class="form-control" id="system_update_userpassword_input"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-4">
                    <label style="float:left" class="control-label">密码<br></label></div>
                <div class="col-lg-8">
                    <input type="password" class="form-control" id="system_update_userpassword_check_input"/>
                </div>
            </div>
            <div class="box-footer box-blue-gradient">
                <button class="btn btn-danger pull-left" onclick="reload()">放弃</button>
                <button class="btn btn-info pull-right" id="system_update_user_btn" onclick="update_user_password()">提交</button>
            </div>
        </form>
    </div>
</div>
